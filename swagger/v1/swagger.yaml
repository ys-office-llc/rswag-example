---
swagger: '2.0'
info:
  title: API V1
  version: v1
paths:
  "/api/v1/todos":
    post:
      summary: Creates a todo
      tags:
      - Todos
      consumes:
      - application/json
      parameters:
      - name: todo
        in: body
        schema:
          "$ref": "#/definitions/todo"
      responses:
        '201':
          description: success
        '422':
          description: unprocessable_entity
    get:
      summary: Retrieves a todo list
      tags:
      - Todos
      responses:
        '200':
          description: success
          schema:
            "$ref": "#/definitions/todos"
  "/api/v1/todos/{id}":
    get:
      summary: Retrieves a todo
      tags:
      - Todos
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: integer
        required: true
      responses:
        '200':
          description: success
          schema:
            "$ref": "#/definitions/todo"
        '404':
          description: not_found
    put:
      summary: Update todo by id
      tags:
      - Todos
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: integer
        required: true
      - name: todo
        in: body
        schema:
          "$ref": "#/definitions/todo"
      responses:
        '200':
          description: success
        '404':
          description: not_found
    delete:
      summary: Delete todo by id
      tags:
      - Todos
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        type: integer
        required: true
      responses:
        '204':
          description: no_content
        '404':
          description: not_found
definitions:
  errors_object:
    type: object
    properties:
      errors:
        "$ref": "#/definitions/errors_map"
  errors_map:
    type: object
    additionalProperties:
      type: array
      items:
        type: string
  todo:
    type: object
    properties:
      name:
        type: string
      done:
        type: boolean
    required:
    - name
    - done
  todos:
    type: array
    items:
      "$ref": "#/definitions/todo"
